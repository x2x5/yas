<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雅思话题随机选择器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>雅思话题随机选择器</h1>
            <button id="darkModeToggle" class="dark-mode-btn">🌙</button>
        </div>
        
        <div class="filter-section">
            <div class="filter-row">
                <h2>话题类别</h2>
                <div class="topic-filters">
                    <label class="checkbox-container">
                        <input type="checkbox" id="selectAll">
                        <span class="checkbox-text">全部</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" class="topic-checkbox" data-topic="education">
                        <span class="checkbox-text">教育</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" class="topic-checkbox" data-topic="society">
                        <span class="checkbox-text">社会</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" class="topic-checkbox" data-topic="technology">
                        <span class="checkbox-text">科技</span>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" class="topic-checkbox" data-topic="government">
                        <span class="checkbox-text">政府</span>
                    </label>
                </div>
                <button id="randomButton" class="random-button">抽题</button>
            </div>
        </div>
        
        <div id="result" class="hidden">
            <div class="result-container">
                <div class="topic-box">
                    <div class="type-label">同意/不同意类型</div>
                    <div class="topic-content">
                        <p class="english-text" id="agreementEnglishText"></p>
                        <p class="chinese-text" id="agreementChineseText"></p>
                    </div>
                </div>
                <div class="topic-box">
                    <div class="type-label">讨论双方观点类型</div>
                    <div class="topic-content">
                        <p class="english-text" id="discussionEnglishText"></p>
                        <p class="chinese-text" id="discussionChineseText"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
